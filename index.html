<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <ul >
            <li><a href="#Signin">Sign in</a></li>
            <li><a href="#Signup">Sign up</a></li>
        </ul>
    </div>
    <div class="menu">
        <div class="form">
            <p style="font-size: 30px; font-weight: 550; color: black; text-align: center;">Create account</p>
            <div class="input">
                <div class="username">
                    <input type="text" id="Username">
                    <label for="Username">Username</label>
                </div>
                <div class="mail">
                    <input type="text" id="Email or phone number">
                    <label for="Email or phone number">Email or phone number</label>
                </div>
                <div class="pasword">
                    <input type="password" id="Password">
                    <label for="Password">Password</label>
                </div>
                <button><a href="https://youtu.be/dQw4w9WgXcQ"> Sign up </a><img src="" alt=""></button>
            </div>
            <div class="hr">
                <hr>
                <p>Or continue with</p>
                <hr>
            </div>
            <div class="linkin">
                <a href="#" class="background1">
                    <img src="facebook.svg" alt="">
                </a>
                <a href="#" class="background2">
                    <img src="google.svg" alt="">
                </a>
                <a href="#" class="background3">
                    <img src="apple.svg" alt="">
                </a>
            </div>
            <div class="checkbox">
                <input type="checkbox" >
                <div class="terms">
                    <p>I have read and agree to the </p><br>
                    <a href="#" style="color: #3d99ff;">
                        <u>Term of service</u>
                    </a> 
                </div>
            </div>
        </div>
        <div class="welcome" style="font-size: 35pt; font-weight: 550;">
            <p style="color: black;">Hello,</p>
            <p style="color: #5d6162;">One more step to enjoy</p>
            <p style="color: #b3b5b4;">more features.</p>
            <p style="font-size: 12pt; font-weight: 400; color: black; padding-top: 20px;">Already have an account? <a href="" style="color: #3d99ff;"><u>Sign in here!</u></a></p>
        </div>
    </div>
</body>
</html>
